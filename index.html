<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bliiin</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="container">
          <img class="blin" src="./balin.png" alt="vkusno_i_tochka" />
          <img class="skidka" src="./skidka.svg" alt="скидка" />
          <img class="like" src="./like.svg" alt="Нравится" />
        </div>
        <div class="cart">
          <div class="cell">
            <div class="cena1">
              <p class="style1">44,50 ₽</p>
              <p class="style">С картой</p>
            </div>
            <div class="cena2">
              <p class="style2">50,50 ₽</p>
              <p class="style">Обычная</p>
            </div>
          </div>
          <div class="text">Г/Ц Блинчики с мясом вес, Россия</div>
          <div class="stars">
            <img src="./star (1).svg" alt="star" />
            <img src="./star (1).svg" alt="star" />
            <img src="./star (2).svg" alt="star2" />
            <img src="./star (2).svg" alt="star2" />
            <img src="./star (2).svg" alt="star2" />
          </div>
            <button>В корзину</button>
        </div>
      </article>
    </main>
  </body>
</html>
